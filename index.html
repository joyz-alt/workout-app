    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        integrity="sha384-..." crossorigin="anonymous">

</head>

<body>

    <header>
        <img src="images/calfitlab logo.png"></img>
    </header>


    <section id="today-workout" class="section">
        <div class="container">
            <h2 class="carousel-title">Today's Workout</h2>
            <div class="carousel-wrapper">
                <div class="carousel" id="today-workout-carousel"></div>
            </div>
        </div>
    </section>

    <section id="your-workout" class="section">
        <div class="container">
            <h2 class="carousel-title">Your Workouts</h2>
            <div class="carousel-wrapper">
                <div class="carousel" id="your-workout-carousel"></div>
            </div>
        </div>
    </section>

    <section id="blogs" class="section">
        <div class="container">
            <h2 class="carousel-title">Latest Blog Posts</h2>
            <div class="carousel-wrapper">
                <div class="carousel">
                    <div class="card">
                        <h3>nutrition on a budget</h3>
                        <a href="https://web.archive.org/web/20230717035301/https://calfitlab.com/nutrition-on-a-budget-affordable-nutrition-for-calisthenics-enthusiasts/"
                            class="btn-link">
                            Read More
                        </a>
                    </div>
                    <div class="card">
                        <h3>Intermediate Ignition</h3>
                        <a href="#" class="btn-link">Read More</a>
                    </div>
                    <div class="card">
                        <h3>Meal Prep 101</h3>
                        <a href="#" class="btn-link">Read More</a>
                    </div>
                </div>

            </div>
        </div>
    </section>

    <section id="blogs" class="section">
        <div class="container">
            <h2 class="carousel-title">Recommended Workouts</h2>
            <div class="carousel-wrapper">
                <div class="carousel">
                    <div class="card">
                        <h3>Bulk workout</h3>
                        <a href="https://web.archive.org/web/20230717035301/https://calfitlab.com/nutrition-on-a-budget-affordable-nutrition-for-calisthenics-enthusiasts/"
                            class="btn-link">
                            Read More
                        </a>
                    </div>
                    <div class="card">
                        <h3>cut workout</h3>
                        <a href="#" class="btn-link">Read More</a>
                    </div>
                    <div class="card">
                        <h3>winter arc workout</h3>
                        <a href="#" class="btn-link">Read More</a>
                    </div>
                </div>

            </div>
        </div>
    </section>


    <nav class="bottom-nav">
        <a href="#chat" class="nav-item">
            <i class="fas fa-comment"></i>
            <span>Chat</span>
        </a>
        <a href="workouts page.html" class="nav-item">
            <i class="fas fa-dumbbell"></i>
            <span>Workouts</span>
        </a>
        <a href="#profile" class="nav-item">
            <i class="fas fa-user"></i>
            <span>Profile</span>
        </a>
    </nav>





    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const workouts = JSON.parse(localStorage.getItem("workouts")) || [];

            const todayCarousel = document.getElementById("today-workout-carousel");
            const yourWorkoutsCarousel = document.getElementById("your-workout-carousel");

            // Populate Today's Workouts
            populateTodayWorkouts(workouts, todayCarousel);

            // Populate All Workouts in Your Workouts Section
            populateAllWorkouts(workouts, yourWorkoutsCarousel);
        });

        function populateTodayWorkouts(workouts, carousel) {
            const today = new Date().toLocaleString("en-US", { weekday: "long" }).toLowerCase();
            const todaysWorkouts = workouts.filter(workout => workout.day.toLowerCase() === today);
            if (todaysWorkouts.length > 0) {
                todaysWorkouts.forEach(workout => {
                    carousel.appendChild(createWorkoutCard(workout, "Start Workout"));
                });
            } else {
                carousel.innerHTML = "<p>No workout scheduled for today.</p>";
            }
        }

        function populateAllWorkouts(workouts, carousel) {
            if (workouts.length > 0) {
                workouts.forEach(workout => {
                    carousel.appendChild(createWorkoutCard(workout, "Read More"));
                });
            } else {
                carousel.innerHTML = "<p>No workouts available.</p>";
            }
        }

        function createWorkoutCard(workout, actionText) {
            const card = document.createElement("div");
            card.classList.add("card");
            card.innerHTML = `
        <h3>${workout.name}</h3>
        <div>Exercises: ${workout.exercises.join(', ')}</div>
        <a href="#" class="btn-link">${actionText}</a>
    `;
            return card;
        }
    </script>

</body>



</html>
