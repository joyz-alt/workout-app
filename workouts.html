    <script>
        /* carousel logic */
        document.addEventListener("DOMContentLoaded", () => {
            const Carousel = document.querySelector(".carousel");
            const cardWidth = Carousel.querySelector(".card").offsetWidth + 16;

            Carousel.addEventListener("wheel", (event) => {
                Carousel.scrollBy({
                    left: event.deltaY * 3,
                    behavior: "smooth",
                });
            });
        });


        document.addEventListener("DOMContentLoaded", () => {
            const workouts = JSON.parse(localStorage.getItem("workouts")) || [];
            const todayCarousel = document.querySelector("#today-workout .carousel");

            const currentDay = new Date().toLocaleString("en-US", { weekday: "long" }).toLowerCase();

            // Populate "Today's Workout"
            const todaysWorkouts = workouts.filter(workout => workout.day === currentDay);
            todaysWorkouts.forEach(workout => {
                const workoutCard = document.createElement("div");
                workoutCard.classList.add("card");

                workoutCard.innerHTML = `
            <h3>${workout.name}</h3>
            <p><strong>Exercise:</strong> ${workout.exercise}</p>
            <p><strong>Reps:</strong> ${workout.reps}</p>
            <p><strong>Sets:</strong> ${workout.sets}</p>
            <a href="workout-page.html" class="btn-link" data-workout='${JSON.stringify(workout)}'>
                Start Workout
            </a>
        `;

                todayCarousel.appendChild(workoutCard);
            });

            if (todaysWorkouts.length === 0) {
                todayCarousel.innerHTML = "<p>No workout scheduled for today.</p>";
            }

            // Add event listener to save the selected workout to localStorage
            todayCarousel.addEventListener("click", (event) => {
                if (event.target.tagName === "A") {
                    const workoutData = event.target.getAttribute("data-workout");
                    localStorage.setItem("selectedWorkout", workoutData);
                }
            });
        });


        // Helper function to create workout cards
        function createWorkoutCard(workout, actionText) {
            const card = document.createElement("div");
            card.classList.add("card");

            card.innerHTML = `
        <h3>${workout.name}</h3>
        <p><strong>Exercise:</strong> ${workout.exercise}</p>
        <p><strong>Reps:</strong> ${workout.reps}</p>
        <p><strong>Sets:</strong> ${workout.sets}</p>
        <p><strong>Day:</strong> ${workout.day.charAt(0).toUpperCase() + workout.day.slice(1)}</p>
        <a href="#" class="btn-link">${actionText}</a>
    `;

            return card;
        }

    </script>
